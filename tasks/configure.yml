---

- name: 'Exim | Debian | Configure '
  become: yes
  lineinfile:
    dest: '{{ exim_config_file }}'
    regexp: '^{{ item.option }}'
    line: '{{ item.option }}=''{{ item.value }}'''
    state: '{{ item.state | default(omit) }}'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: 'restart exim'
  with_items: '{{ exim_config }}'
  when: '{{ ansible_os_family == "Debian" and exim_config | default(None) != None }}'